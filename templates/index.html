            padding: 0;
            box-sizing: border-box;

        body {

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {

            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
            transition: all 0.3s ease;
        }

        h2 {
            text-align: center;
            color: #00695c;
            margin-bottom: 30px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        form label {
            font-weight: 500;
            color: #333;
        }

        form select {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            grid-column: span 2;
            padding: 15px;
            background-color: #00796b;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #004d40;
            transform: scale(1.02);
        }

        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 22px;
            color: #00796b;
            font-weight: bold;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            from {transform: scale(0.9); opacity: 0;}
            to {transform: scale(1); opacity: 1;}
        }

        @media (max-width: 600px) {
            form {
                grid-template-columns: 1fr;
            }
            button {
                grid-column: span 1;
            }
        }
    </style>
</head>
